<!DOCTYPE html>
<html>
<head>

  <!-- Basic -->
  <meta charset="utf-8">
  <!-- This is the required title for class -->
  <title>Mortgage Caclulator</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="css/mortgageStyle.css">
  <link rel="stylesheet" href="css/circleButtons.css">

  <!-- JavaScript -->
  <script src="js/mortgageFormulas.js" type="text/javascript"></script>
  <script src="js/mortgageFancy.js" type="text/javascript"></script>

</head>
<body>
  <div class="bodySize">
    <!-- Title -->
    <div class="header">
      <h1>Simple Mortgage<br>Calculator</h1>
    </div>
    <!-- Content of site -->
    <div class="content">
      <!-- Button to assignments -->
      <div class="topLeft btn-size-med">
        <div class="circle-btn-blue">
          <a href="index.html">
            CS 213<br>
            <span class="sm-btn-txt">assignments</span>
          </a>
        </div>
      </div>
      <!-- Calculator -->
      <div class="centerBlock">
        <h2 id="warning" class="noSee">*Please fill out all fields*</h2>
        <form name="morCalc" onreset="clearHtml('results'), hideWarning(), setFocus('apr')"
              onchange="calcIfPossible()" action="http://157.201.194.254/cgi-bin/nes12002/assign09">
          <h3 id="aprTitle" class="">Annual Percentage Rate (APR) </h3>
          <input id="apr" name="apr" type="text" maxlength="7" placeholder="3.5"
                 onfocus="underlineTitle('aprTitle')"
                 onblur="noUnderlineTitle('aprTitle')" required autofocus><br>
          <h3 id="yearsTitle">Loan Term (in years) </h3>
          <input id="years" name="years" type="text" maxlength="5" placeholder="30"
                 onfocus="underlineTitle('yearsTitle')"
                 onblur="noUnderlineTitle('yearsTitle')" required><br>
          <h3 id="amountTitle">Loan Amount (in dollars) $</h3>
          <input id="amount" name="amount" type="text" maxlength="10" placeholder="50000"
                 onfocus="underlineTitle('amountTitle')"
                 onblur="noUnderlineTitle('amountTitle')" required><br>
          <h3>Monthly Payment: </h3>
          <h2 class="tab">$</h2>
          <h2 id="results"></h2><br>
          <div class="btn-size-sm">
            <input type="reset" class="circle-btn-red">
          </div>
          <div class="btn-size-med">
            <input type="Submit" class="circle-btn-green"
                   value="Submit">
          </div>
        </form>
      </div>
    </div>
    <footer>
      <ul>
        <li><a href="index.html">Sites by Trevor</a></li>
        <li><a href="mailto:nes12002@byui.edu">nes12002@byui.edu</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
